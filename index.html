<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Project</title>
    </head>

    <body>
        <div class="hero">
            <!-- Clouds -->
            <img src="./assets/images/cloud.png" class="cloud c1" />
            <img src="./assets/images/cloud.png" class="cloud c2" />
            <img src="./assets/images/cloud.png" class="cloud c3" />

            <!-- Canvas weather -->
            <canvas id="rain"></canvas>
            <canvas id="splashes"></canvas>

            <div class="brand">
                <div class="label">NEW JOURNEY</div>
                <h1 class="logo">
                    <span>T</span><span>R</span><span>A</span><span>V</span><span>E</span><span>L</span>
                    <span class="space"></span>
                    <span>S</span><span>T</span><span>O</span><span>R</span><span>Y</span>
                </h1>
                <p class="tagline">Explore beyond the horizon</p>

                <button class="cta">
                    <span class="cta-text">Start Now</span>
                    <span class="cta-shimmer"></span>
                </button>
            </div>

            <!-- Ocean -->
            <div class="ocean">
                <img src="./assets/images/water.png" class="water w1" />
                <img src="./assets/images/water.png" class="water w2" />
                <img src="./assets/images/water.png" class="water w3" />
            </div>

            <!-- Boat -->
            <div class="boat">
                <img src="./assets/images/boat.png" />
            </div>

            <!-- Lightning overlay -->
            <div class="lightning"></div>
        </div>

        <script src="./assets/js/main.js"></script>
    </body>
</html>
